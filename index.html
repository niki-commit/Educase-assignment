<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubik’s Cube Solver</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Rubik’s Cube Solver</h1>
    <p>Faces: U(Up)-White, R(Right)-Red, F(Front)-Green, D(Down)-Yellow, L(Left)-Orange, B(Back)-Blue. " " is clockwise and " ' " for anti-clockwise.</p> <br>

    <div class="controls">
      <label>
        Scramble Length:
        <input type="number" id="scramble-length" value="20" min="1" max="100" />
      </label>
      <button id="btn-scramble">Generate Scramble</button>
      <button id="btn-solve" disabled>Solve</button>
    </div>

    <div class="scramble-display">
      <strong>Scramble:</strong>
      <span id="scramble-notes">—</span>
      <div id="problem-cube"></div>
    </div>

    <div id="solution-steps"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
